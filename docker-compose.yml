version: "3"
services:
  service_redis:
    restart: always
    #    ports:
    #      - 6379:6379
    image: redis
    container_name: redis
    environment:
      - TZ=Asia/Shanghai
    command: redis-server
    volumes:
      - D:\docker\redis\data:/data  #redis数据挂载到本地
  service_jusicMusicApi:
    image: jumpalang/jusic_music_api:2.0
    environment:
      - QQ=1040927107 #qq号
    container_name: jusicMusicApi
    ports:
      #      - "3000:3000"
      - "3300:3300"
    #      - "3400:3400"
    #      - "8081:8081"
    restart: always
  service_jusicServeHouses:
    container_name: jusicServeHouses
    image: jumpalang/jusic_serve_houses:3.7
    environment:
      - MusicApi=http://jusicMusicApi  #必须与service_jusicMusicApi的container_name一致
      - APIUSER=admin  #api认证接口用户名
      - APIPWD=xx  #api认证接口密码
      - ServerJUrl=https://sc.ftqq.com/xxx.send #server酱消息接口，用户@管理员时会通知微信
      - MiniId=yyy
      - MiniSecrect=xx
      - RoleRootPassword=654321
      - WyAccount=xxx@163.com
      - WyPassword=xxxx
      - PlaylistSize=23
      - ForeverlistSize=66
      - ReTryCount=2
      - RedisHost=redis
    ports:
      - "8080:8888"
    depends_on:
      - service_redis
      - service_jusicMusicApi
    restart: always